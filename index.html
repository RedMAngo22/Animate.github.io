<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:thin">
    <style>
      #text {
        font-family: 'Roboto', sans-serif;
        font-weight: 150;
        font-size: 200%;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        color: #ffffff;
        pointer-events: none;
        height: 1em;
      }
    </style>
    <script>
      function animation() {
        var blue = document.getElementById("blue");
        var red = document.getElementById("red");
        var white = document.getElementById("white");
        var black = document.getElementById("black");
        var yellow = document.getElementById("yellow");
        blue.style.left = "0";
        red.style.left = "66.66%";
        setTimeout(function() {
          blue.style.left = "-33.33%";
          red.style.left = "0";
          setTimeout(function() {
            black.style.top = "-66.66%";
            yellow.style.top = "66.66%";
            setTimeout(function() {
              black.style.top = "0";
              yellow.style.top = "100%";
              setTimeout(function() {
                document.getElementById("text").style.opacity = 1;
              }, 1500);
            }, 3000);
          }, 1500);
        }, 3000);
      }
    </script>
  </head>
  <div class="ease blueBG" style="left: -33.33%; width: 33.33%;" id="blue"></div>
  <div class="ease whiteBG" style="left: 0%; width: 100%;" onclick="animation();" id="white"></div>
  <div class="ease redBG" style="left: 100%; width: 100%;" id="red"></div>
  <div class="ease blackBG" style="top: -100%; height: 100%;" id="black"></div>
  <div class="ease yellowBG" style="top: 100%; height: 33.33%;" id="yellow"></div>
  <div class="ease" id="text">
    Canada
  </div>
</div>
